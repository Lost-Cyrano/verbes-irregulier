<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprentissage des Verbes Irréguliers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Apprends les verbes irréguliers !</h1>
    </header>
    <main>
        <div id="app">
            <div id="question-container">
                <h2 id="question">Chargement...</h2>
                <input type="text" id="answer" placeholder="Votre réponse ici...">
                <button id="submit">Valider</button>
                <p id="feedback"></p>
            </div>
            <div id="progress">
                <p>Progrès : <span id="current-progress">0</span>/<span id="total-words">0</span></p>
            </div>
        </div>
    </main>
    <footer>
        <p>Projet réalisé pour maîtriser les verbes irréguliers.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
